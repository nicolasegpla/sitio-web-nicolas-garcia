<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas Garcia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!--first section home-->
    <section class="section-home-1">
        <h1 class="section-home-1__h1">Nicolas Garcia</h1>
        <img class="section-home-1__menu-hamburguesa" src="assets/icons/menus 1.svg" alt="menu hamburguesa">
        <div class="section-home-1__div-1">
            <img class="section-home-1__div-1__img" src="assets/icons/Line 3.svg" alt="linea de separacion">
            <h2 class="section-home-1__div-1__h2">Front-end Developer</h2>
        </div>
        <p class="section-home-1__p">Hola! soy desarrollador web, muy apasionado y dedicado con mi trabajo.</p>
        <img class="section-home-1__img-cover" src="assets/img/sitting guy with laptop (1).png" alt="persona sentada con una laptop">
        <button class="section-home-1__button">
            <p class="section-home-1__button__p">Di, Hola!</p>
            <img class="section-home-1__button__img" src="assets/icons/prime_send.svg" alt="imagen de enviar">
        </button>
        <div class="section-home-1__div-2">
            <p class="section-home-1__div-2__p">scroll down</p>
            <img class="section-home-1__div-2__img" src="assets/icons/pajamas_scroll-down.svg" alt="scroll down">
        </div>
    </section>
   
<script src="src/nodos.js"></script>
</body>
</html>
